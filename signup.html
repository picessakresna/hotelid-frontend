<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookID</title>
    <meta name="title" content="BookID">

    <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styleform.css">

  </head>
 
  <body> 

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="img/logo-white.png" width="74" height="24" alt="BookID home" class="logo-dark">
      </a>

      <nav class="navbar" data-navbar>

        <ul class="navbar-list">

          <li>
            <a href="#" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Explore</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Rooms</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Bookings</a>
          </li>

          <li>
            <a href="#" class="navbar-link">About</a>
          </li>

        </ul>

      </nav>

      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>

    <section class="container-form">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="text" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Password</label>
          <input type="text" placeholder="Enter street address" required />
        </div>
        <div class="input-box address">
          <label>Password</label>
          <input type="text" placeholder="Enter street address" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
