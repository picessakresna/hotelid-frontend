<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Picessa Kresna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="css/stylebookings.css">
</head>
<body>

    <main>
        <article>
            <section class="section hero">
                <div class="article">
                    <div>
                        <div class="primary-tabs">
                            <button class="tab-btn active" data-tab-btn="project">
                                <span class="tab-text title-small">Check In</span>

                                <div class="state-layer"></div>
                            </button>

                            <button class="tab-btn" data-tab-btn="resume">
                                <span class="tab-text title-small">On Going</span>

                                <div class="state-layer"></div>
                            </button>

                            <button class="tab-btn" data-tab-btn="contact">
                                <span class="tab-text title-small">Done</span>

                                <div class="state-layer"></div>
                            </button>

                        </div>

                        <section class="section tab-content active" data-tab-content="project">
                            <div class="container">
                                
                            </div>
                        </section>

                        <section class="section tab-content resume-tab" data-tab-content="resume">
                            <div class="container">
                            
                            </div>
                        </section>

                        <section class="section tab-content contact-tab" data-tab-content="contact">
                            <div class="container">
                            </div>
                        </section>
                    </div>
                </div>

            </section>
        </article>
    </main>
        
    <script src="js/bookings.js"></script>
</body>
</html>
