<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BookID</title>
  <meta name="title" content="BookID">

  <link rel="shortcut icon" href="img/logo.png" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styleformsignup.css">
</head>

  <body>
    <div class="hero-header">
        <nav>
            <img src="img/logo-white.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Rooms</a></li>
                <li><a href="">Bookings</a></li>
                <li><a href="">About</a></li>
            </ul>
            <img src="img/user.png" alt="" class="user-pic" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <a href="#" class="sub-menu-link">
                        <img src="img/help.png">
                        <p>Help & Support</p>
                        <span>></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <img src="img/logout.png">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
      <div class="form-login">
        <section class="container">
          <header>Edit Profile</header>
          <form action="#" class="form">


            
            <div class="input-box">
              <label>Nama</label>
              <input type="text" placeholder="Enter email address" required />
            </div>
            
            <div class="input-box">
              <label>No HP</label>
              <input type="text" placeholder="Enter email address" required />
            </div>

            <div class="input-box">
              <label>Email</label>
              <input type="text" placeholder="Enter email address" required />
            </div>


            <button id="save">Save</button>
            
          </form>
        </section>
      </div>
    </div>
    <script>
        document.getElementById("save").addEventListener("click", function (event) {

        window.location.href = "home.html";
        });

        let subMenu = document.getElementById("subMenu");

          function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }
    </script>
  </body>
